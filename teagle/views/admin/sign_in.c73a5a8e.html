<div class="panel panel-default"> <div class="panel-body"> <h2>Sign in by email</h2> <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required"> <fieldset ng-disabled="user.signedIn" disabled> <div class="form-group"> <label>email</label> <input type="email" name="email" ng-model="loginForm.email" class="form-control ng-pristine ng-untouched ng-valid ng-valid-email"> </div> <div class="form-group"> <label>password</label> <input type="password" name="password" ng-model="loginForm.password" required class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"> </div> <button type="submit" class="btn btn-primary btn-lg">Sign in</button> </fieldset> </form> </div> </div>
