<h2>Create new brand</h2> <form ng-submit="submitNewBrand()" class="form-inline"> <div class="form-group"> <input name="title" ng-model="newBrand.title" placeholder="Title" required class="form-control"> </div> <div class="form-group"> <input name="subdomain_name" ng-model="newBrand.subdomain_name" placeholder="Subdomain name" required class="form-control"> </div> <div class="form-group"> <input name="description" ng-model="newBrand.description" placeholder="Description" class="form-control"> </div> <button type="submit" class="btn btn-success">create</button> </form> <hr> <h2>Brands</h2> <table class="table table-striped table-bordered table-hover"> <tr> <th>title <th>subdomain_name <th>description  <tr ng-repeat="brand in brands"> <td>{{brand.title}} <td>{{brand.subdomain_name}} <td>{{brand.description}}  </table>
