<div class="calendar">
    <div class="calendar__inner">
        <div class="calendar__header">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="calendar__viewport">
            <table class="calendar__table">
                <tr ng-repeat="row in rows track by $index">
                    <td ng-repeat="day in days">
                        {{day}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
